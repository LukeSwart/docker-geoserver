<!DOCTYPE html>
<html>
  <head>
    <title>Geoserver Data Sync</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700,400' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <script type="text/javascript" src="index.js"></script>
  <body>
    <div class="form-container">
      <form id="geosync-form">
        <div class="geosync-input">
          <label>Username:</label>
          <input id="geosync-username" name="field" maxlength="255" type="text" autocomplete="off">
        </div>
        <div class="geosync-input">
          <label>Password:</label>
          <input id="geosync-password" name="field" maxlength="255" type="password" autocomplete="off">
        </div>
        <div class="geosync-input">
          <button type="submit">Sync!</button>
        </div>
      </form>
    </div>
    <div id="geosync-results">
      <kbd class="shell">
      </kbd>
    </div>
  </body>
  <script type="text/javascript">
   var form = document.getElementById("geosync-form");
   form.addEventListener('submit', send, true);
  </script>
</html>
